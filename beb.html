<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone</title>
  <style>


body{
background-color:lightblue;
color:green;
text-align:center;
font-size:20px;
}
    

    header {
      background-color: #232f3e;
      color: #ffffff;
      padding: 1rem;
      text-align: center;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 1rem;
    }

    .product-card {
      width: 300px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      margin: 1rem;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .product-title {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .product-price {
      font-weight: bold;
      color: #e47911;
    }

    .product-details {
      display: none;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      display: none;
    }

    .modal {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .close-btn {
      cursor: pointer;
      font-size: 1.5rem;
      color: #888;
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body style="cursor: crosshair;">
 
  <header>
    <h1>Amazon Clone</h1>
  </header>
  
  

  <div class="product-grid" id="productGrid">
    <!-- Product cards will be dynamically added here using JavaScript -->
  </div>

  <div class="overlay" id="overlay">
    <div class="modal" id="modal">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalPrice"></p>
      <img src="" alt="Product Image" id="modalImage" style="width: 100%;">
    </div>
  </div>

  <script>
    const products = [
      { id: 1, title: 'Product 1', price: 19.99, image: 'product1.jpg' },
      { id: 2, title: 'Product 2', price: 29.99, image: 'product2.jpg' },
      // Add more products as needed
    ];

    const productGrid = document.getElementById('productGrid');
    const overlay = document.getElementById('overlay');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const modalPrice = document.getElementById('modalPrice');
    const modalImage = document.getElementById('modalImage');

    products.forEach(product => {
      const productCard = document.createElement('div');
      productCard.classList.add('product-card');
      productCard.innerHTML = `
        <img src="&#8377;{product.image}" alt="&#8377;{product.title}" class="product-image">
        <div class="product-title">&#8377;{product.title}</div>
        <div class="product-price">&#8377;{product.price.toFixed(2)}</div>
        <div class="product-details" id="details&#8377;{product.id}">
          <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <button onclick="openModal(&#8377;{product.id})">View Details</button>
        </div>
      `;
      productGrid.appendChild(productCard);
    });

    function openModal(productId) {
      const details = document.getElementById(`details${productId}`);
      modalTitle.innerText = products[productId - 1].title;
      modalPrice.innerText = `&#8377;{products[productId - 1].price.toFixed(2)}`;
      modalImage.src = products[productId - 1].image;
      overlay.style.display = 'flex';
      details.style.display = 'block';
    }

    function closeModal() {
      overlay.style.display = 'none';
    }
    
  </script>

</body>
</html>
